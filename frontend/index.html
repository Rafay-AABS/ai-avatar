<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Assistant</title>
    <!-- Inter & JetBrains Mono for a tech feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Ambient Background Elements -->
    <div class="ambient-light light-1"></div>
    <div class="ambient-light light-2"></div>

    <div class="glass-container">
        <!-- Text/Avatar Side -->
        <div id="avatar-container">
            <div class="avatar-halo"></div>
            <div id="avatar-wrapper">
                <!-- Switched to Avataaars for lip sync support -->
                <img id="avatar-image" src="https://api.dicebear.com/9.x/avataaars/svg?seed=Alexander&clothing=blazerAndShirt&accessories=prescription02&clothesColor=3c4f5c,65c9ff,262e33&accessoriesColor=262e33&top=shortWaved&eyes=default&hairColor=2c1b18&mouth=default&skinColor=edb98a" alt="AI Agent">
            </div>
            
            <div class="avatar-info">
                <h2>Alexander</h2>
                <div class="avatar-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Online & Ready</span>
                </div>
            </div>
        </div>

        <!-- Chat Side -->
        <div id="chat-interface">
            <div class="chat-header">
                <div class="header-info">
                    <h3>Conversation</h3>
                    <p>Ask me anything</p>
                </div>
                <button id="settings-btn" class="icon-btn" title="Settings">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
            
            <div id="chat-history">
                <div class="message ai-msg">
                    <div class="message-content">
                        Hello! I am your AI assistant. How can I help you today?
                    </div>
                </div>
            </div>

            <div id="input-area">
                <div class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
                    <button id="send-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="close-settings-btn" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Voice</label>
                    <div class="custom-select" id="voice-dropdown">
                        <div class="select-trigger">
                            <span class="selected-text">Select voice...</span>
                            <i class="fa-solid fa-chevron-down arrow"></i>
                        </div>
                        <div class="select-options">
                            <!-- Options populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="primary-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <script type="module" src="./avatar.js"></script>
</body>
</html>
