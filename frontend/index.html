<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <!-- Use Inter font for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <!-- Text/Avatar Side -->
        <div id="avatar-container">
            <div id="avatar-wrapper">
                <div class="avatar-circle"></div>
                <div class="avatar-circle"></div>
                <!-- Using a more neutral/tech-focused avatar seed -->
                <img id="avatar-image" src="https://api.dicebear.com/7.x/notionists/svg?seed=Felix&backgroundColor=transparent" alt="AI Agent">
            </div>
            
            <div class="avatar-status">
                <span class="status-dot"></span>
                Online & Ready
            </div>
        </div>

        <!-- Chat Side -->
        <div id="chat-interface">
            <div class="chat-header">
                <div class="chat-title">
                    <h2>AI Assistant</h2>
                    <p>Always here to help</p>
                </div>
            </div>
            
            <div id="chat-history">
                <div class="message ai-msg">
                    Hello! I am your AI assistant. How can I help you today?
                </div>
            </div>

            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
                <button id="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./avatar.js"></script>
</body>
</html>
